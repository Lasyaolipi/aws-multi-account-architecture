name: 'Terraform Apply'

on:
  push:
    branches: [ "main" ]

env:
  TF_VERSION: '1.6.0'

jobs:
  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init
        working-directory: ./environments/production

      - name: Check and Force Unlock Terraform State
        run: |
          # Try to get lock info, if it fails then no lock exists
          if terraform plan -no-color -input=false > /dev/null 2>&1; then
            echo "No state lock detected"
          else
            echo "State lock detected, attempting to force unlock"
            LOCK_INFO=$(terraform plan -no-color -input=false 2>&1 | grep "ID:" | awk '{print $2}' || echo "")
            if [ ! -z "$LOCK_INFO" ]; then
              echo "Force unlocking with ID: $LOCK_INFO"
              terraform force-unlock -force $LOCK_INFO
            fi
          fi
        working-directory: ./environments/production

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./environments/production
        env:
          TF_CLI_ARGS_apply: "-var-file=terraform.tfvars"